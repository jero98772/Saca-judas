{% extends 'base.html' %}
{% block content %}

<div class="container-fluid text-center">
  <div class="row justify-content-center my-4">
    <div class="col-11 col-md-10 col-lg-9">

      <div class="card mb-3">
        <div class="card-body">
          <h3 class="m-0">Jacobi Method</h3>
          <small class="text-muted">Requires A with non-zero diagonal and (preferably) diagonal dominance.</small>
        </div>
      </div>

      <div class="row g-3">
        <!-- Form -->
        <div class="col-lg-5">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="mb-3">Input</h5>

              <div class="row g-2 text-start mb-3">
                <div class="col-4">
                  <label class="form-label mb-1">n</label>
                  <input id="sizeN" type="number" class="form-control" min="2" max="20" value="3">
                </div>
                <div class="col-4">
                  <label class="form-label mb-1">tol</label>
                  <input id="tol" type="number" step="any" class="form-control" value="1e-7">
                </div>
                <div class="col-4">
                  <label class="form-label mb-1">nmax</label>
                  <input id="nmax" type="number" class="form-control" min="1" value="100">
                </div>
              </div>

              <div class="row g-2 text-start mb-3">
                <div class="col-12">
                  <label class="form-label mb-1">Norm</label>
                  <select id="norma" class="form-select">
                    <option value="inf" selected>∞</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                  </select>
                </div>
              </div>

              <!-- Matrix A -->
              <div class="matrix-input-wrapper">
                <label class="form-label matrix-label">Matrix A (n×n)</label>
                <div id="matrixAContainer" class="matrix-grid matrix-input"></div>
              </div>

              <!-- Vector b -->
              <div class="matrix-input-wrapper mt-3">
                <label class="form-label matrix-label">Vector b (n)</label>
                <div id="vectorBContainer" class="matrix-grid matrix-input"></div>
              </div>

              <!-- Initial vector x0 -->
              <div class="matrix-input-wrapper mt-3">
                <label class="form-label matrix-label">Initial vector x₀ (n)</label>
                <div id="vectorX0Container" class="matrix-grid matrix-input"></div>
              </div>

              <div class="d-grid gap-2 mt-3">
                <button id="run" class="btn btn-calc-gauss">Compute</button>
                <button id="example" class="btn btn-fill-example">Example</button>
                <button id="clear" class="btn btn-outline-danger">Clear</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Results -->
        <div class="col-lg-7">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="mb-3">Result</h5>
              <div id="alert" class="alert alert-danger d-none"></div>
              <div id="loading" class="d-none text-muted mb-2">Computing…</div>

              <div id="solucion"></div>
              <div id="tablaIter"></div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<link rel="stylesheet" href="/static/css/matrix_grid.css">

<style>
  .matrix-label{
    display:block;
    margin-bottom:4px;
    font-weight:600;
  }

  /* center input grids */
  .matrix-input-wrapper{
    text-align:center;
  }
  .matrix-input-wrapper .matrix-label{
    text-align:left;
    margin-left:4px;
  }

  /* bigger input cells */
  .matrix-grid table{
    border-collapse:separate;
    border-spacing:6px;
    margin:0 auto;
  }
  .matrix-grid td{
    min-width:60px;
    height:40px;
  }
  .matrix-grid input{
    width:100%;
    text-align:center;
    padding:4px 6px;
    font-size:0.95rem;
  }

  /* result cards & grids */
  .lu-result-card {
    border: 1px solid #dee2e6;
    box-shadow: 0 1px 2px rgba(0,0,0,.05);
  }
  .lu-result-card .card-header {
    background: #f8f9fa;
    font-size: 0.9rem;
  }
  .lu-grid{
    display:inline-block;
    padding:6px 10px;
    border-radius:10px;
    background:#ffffff;
  }
  .lu-grid table{
    border-collapse:separate;
    border-spacing:6px;
  }
  .lu-grid th,
  .lu-grid td{
    min-width:70px;
    height:34px;
    padding:4px 8px;
    border-radius:6px;
    border:1px solid #ced4da;
    text-align:center;
    font-family:monospace;
    font-size:0.85rem;
  }
  .lu-grid th{
    font-weight:700;
    background:#f1f3f5;
  }

  /* Gaussian-style compute button */
  .btn-calc-gauss{
    background-color:#004000;
    border:1px solid #00ff4d;
    color:#ffffff;
    font-weight:600;
    border-radius:3px;
    height:40px;
    box-shadow:
      0 0 3px #00ff4d,
      0 0 8px #00ff4d,
      0 0 16px rgba(0,255,77,0.9);
  }
  .btn-calc-gauss:hover{
    background-color:#005200;
    box-shadow:
      0 0 5px #00ff4d,
      0 0 12px #00ff4d,
      0 0 20px rgba(0,255,77,1);
  }

  /* Example button: light green with glow */
  .btn-fill-example{
    background-color:#b8ffd0;
    border:1px solid #46e67f;
    color:#064b1c;
    border-radius:3px;
    font-weight:500;
    height:38px;
    box-shadow:0 0 6px rgba(0,255,136,0.7);
  }
  .btn-fill-example:hover{
    background-color:#a3ffbf;
    box-shadow:0 0 10px rgba(0,255,136,0.9);
  }
</style>

<script>
function fmt(v){
  if (typeof v === 'string') {
    const num = Number(v);
    if (!isNaN(num)) v = num;
  }
  if (typeof v === 'number' && isFinite(v)) {
    return (Math.abs(v) < 1e-4 || Math.abs(v) >= 1e6)
      ? v.toExponential(6)
      : v.toFixed(6);
  }
  return v;
}

/* result tables: Solution + Iterations */
function renderTable(title, matrix, headers){
  const isVector = Array.isArray(matrix) && matrix.length && !Array.isArray(matrix[0]);

  let html = `
    <div class="card lu-result-card mb-3 text-start">
      <div class="card-header py-2 text-center">
        <strong>${title}</strong>
      </div>
      <div class="card-body text-center">
        <div class="lu-grid">
          <table>`;

  if(headers && headers.length){
    html += `<thead><tr>${headers.map(h=>`<th>${h}</th>`).join('')}</tr></thead>`;
  }
  html += `<tbody>`;

  if(isVector){
    html += `<tr>${matrix.map(v => `<td>${fmt(v)}</td>`).join('')}</tr>`;
  } else if (Array.isArray(matrix)){
    html += matrix
      .map(row => `<tr>${row.map(v => `<td>${fmt(v)}</td>`).join('')}</tr>`)
      .join('');
  }

  html += `</tbody></table></div></div></div>`;
  return html;
}

function show(el, on=true){ el.classList[on?'remove':'add']('d-none'); }
function setHTML(el, html){ el.innerHTML = html; }

function buildMatrixInputs(n){
  const table = document.createElement('table');
  const tbody = document.createElement('tbody');
  for(let i=0;i<n;i++){
    const tr = document.createElement('tr');
    for(let j=0;j<n;j++){
      const td = document.createElement('td');
      const inp = document.createElement('input');
      inp.type = 'text';
      inp.value = (i === j) ? '4' : '1';
      inp.placeholder = '0';
      inp.dataset.i = i;
      inp.dataset.j = j;
      td.appendChild(inp);
      tr.appendChild(td);
    }
    tbody.appendChild(tr);
  }
  table.appendChild(tbody);
  return table;
}

function buildVectorInputs(n, def=0){
  const table = document.createElement('table');
  const tbody = document.createElement('tbody');
  for(let i=0;i<n;i++){
    const tr = document.createElement('tr');
    const td = document.createElement('td');
    const inp = document.createElement('input');
    inp.type = 'text';
    inp.value = String(def);
    inp.placeholder = '0';
    inp.dataset.k = i;
    td.appendChild(inp);
    tr.appendChild(td);
    tbody.appendChild(tr);
  }
  table.appendChild(tbody);
  return table;
}

function readMatrix(container){
  const rows = [];
  container.querySelectorAll('tr').forEach(tr=>{
    const row = [];
    tr.querySelectorAll('input').forEach(inp=>{
      const val = parseFloat((inp.value || '0').replace(',', '.'));
      row.push(isNaN(val) ? 0 : val);
    });
    rows.push(row);
  });
  return rows;
}
function readVector(container){
  const v = [];
  container.querySelectorAll('input').forEach(inp=>{
    const val = parseFloat((inp.value || '0').replace(',', '.'));
    v.push(isNaN(val) ? 0 : val);
  });
  return v;
}

const sizeN = document.getElementById('sizeN');
const tol = document.getElementById('tol');
const nmax = document.getElementById('nmax');
const norma = document.getElementById('norma');

const matrixAContainer = document.getElementById('matrixAContainer');
const vectorBContainer = document.getElementById('vectorBContainer');
const vectorX0Container = document.getElementById('vectorX0Container');

const runBtn = document.getElementById('run');
const clearBtn = document.getElementById('clear');
const exampleBtn = document.getElementById('example');

const alertBox = document.getElementById('alert');
const loading = document.getElementById('loading');
const solucion = document.getElementById('solucion');
const tablaIter = document.getElementById('tablaIter');

function rebuild(){
  const n = Math.max(2, Math.min(20, parseInt(sizeN.value || '2', 10)));
  sizeN.value = n;
  matrixAContainer.innerHTML = '';
  vectorBContainer.innerHTML = '';
  vectorX0Container.innerHTML = '';
  matrixAContainer.appendChild(buildMatrixInputs(n));
  vectorBContainer.appendChild(buildVectorInputs(n, 1));
  vectorX0Container.appendChild(buildVectorInputs(n, 0));
}
sizeN.addEventListener('change', rebuild);

/* example */
exampleBtn.addEventListener('click', ()=>{
  const A = [
    [4, 1, 1],
    [1, 3, 0],
    [1, 0, 2]
  ];
  const b = [1, 2, 3];
  const x0 = [0, 0, 0];
  sizeN.value = 3; rebuild();
  matrixAContainer.querySelectorAll('tr').forEach((tr,i)=>{
    tr.querySelectorAll('input').forEach((inp,j)=> inp.value = A[i][j]);
  });
  vectorBContainer.querySelectorAll('input').forEach((inp,i)=> inp.value = b[i]);
  vectorX0Container.querySelectorAll('input').forEach((inp,i)=> inp.value = x0[i]);
  tol.value = '1e-7'; nmax.value = '100'; norma.value = 'inf';
});

/* clear */
clearBtn.addEventListener('click', ()=>{
  matrixAContainer.querySelectorAll('input').forEach(inp=> inp.value = '0');
  vectorBContainer.querySelectorAll('input').forEach(inp=> inp.value = '0');
  vectorX0Container.querySelectorAll('input').forEach(inp=> inp.value = '0');
  setHTML(solucion,'');
  setHTML(tablaIter,'');
  show(alertBox, false);
});

/* compute */
runBtn.addEventListener('click', async ()=>{
  setHTML(solucion,'');
  setHTML(tablaIter,'');
  show(alertBox, false);
  show(loading, true);
  try{
    const A = readMatrix(matrixAContainer);
    const b = readVector(vectorBContainer);
    const x0 = readVector(vectorX0Container);
    const body = {
      A, b, x0,
      tol: parseFloat(tol.value || '1e-7'),
      nmax: parseInt(nmax.value || '100', 10),
      norma: norma.value || 'inf',
    };

    const res = await fetch('/eval/jacobi', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(body)
    });
    const data = await res.json();
    show(loading, false);

    if(!res.ok || data.error){
      alertBox.textContent = data.error || 'Computation error';
      show(alertBox, true);
      return;
    }

    // Solution vector
    if (data.x) setHTML(solucion, renderTable('Solution x', data.x));

    // Iteration history
    const hist = data.iterations || data.history || data.logs || data.tabla;
    if (Array.isArray(hist) && hist.length){
      const rows = hist.map(item=>{
        const k = item.k ?? item[0] ?? '';
        const xv = item.x ?? (Array.isArray(item) ? item.slice(1, -1) : []);
        const err = (item.error ?? (Array.isArray(item) ? item.slice(-1)[0] : null));
        return [k, ...(xv ?? []), err];
      });
      const headers = ['k'];
      const n = (rows[0]?.length || 2) - 2;
      for(let i=0;i<n;i++) headers.push(`x${i+1}`);
      headers.push('error');
      setHTML(tablaIter, renderTable('Iterations', rows, headers));
    }

  }catch(err){
    show(loading, false);
    alertBox.textContent = 'Unexpected error: ' + (err?.message || err);
    show(alertBox, true);
  }
});

/* init */
rebuild();
</script>
{% endblock %}
