{% extends 'base.html' %}
{% block content %}
<div id="content">
    <div id="container-fluid text-center">
        <div class="row align-items-center" style="width: 95vw;">
            <div class="col-12 col-md-4 mb-md-0 mb-2">
                <div class="card-container">
                    <div class="card p-4">
                        <h1>Gauss Simple</h1>
                        <h6>Matrix A (Python format)</h6>
                        <math-field id="mathfield" class="mb-5">\tan(x) = \frac{\sin \theta}{\cos \theta}</math-field>
                        <div class="input-group mb-3">
                            <span class="input-group-text">A =</span>
                            <input type="text" class="form-control" id="A"
                                value="[[2,1,-1],[-3,-1,2],[-2,1,2]]">
                        </div>
                        <h6>Vector b (Python format)</h6>
                        <div class="input-group mb-3">
                            <span class="input-group-text">b =</span>
                            <input type="text" class="form-control" id="b" value="[8,-11,-3]">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Decimals</span>
                            <input type="number" class="form-control" id="decimals" value="6">
                        </div>
                        <button id="calculation-btn" class="btn btn-primary">Calculate Gauss Simple</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 mb-md-0 mb-2">
                <div class="card p-3">
                    <h4>Results</h4>
                    <div id="result-message" class="alert alert-info" style="display: none;"></div>
                    <div id="logs-container" class="mb-3"></div>
                    <h5>Final Solution</h5>
                    <div id="solution-container" class="alert alert-success" style="display:none;"></div>
                </div>
            </div>
        </div>
        
        <div><h1>Prueba para julius</h1></div>


        <style>
            .matrix-container {
                display: inline-block;
                margin: 10px 0;
                text-align: center;
            }
            
            .matrix {
                border-collapse: collapse;
                display: inline-table;
                margin: 0 10px;
            }
            
            .matrix td {
                padding: 8px 12px;
                text-align: center;
                border: 1px solid #dee2e6;
                min-width: 40px;
            }
            
            .matrix-left-bracket, .matrix-right-bracket {
                font-size: 1.5em;
                font-weight: bold;
                vertical-align: middle;
                padding: 0 5px;
            }
            
            .matrix-left-bracket {
                border-right: none;
            }
            
            .matrix-right-bracket {
                border-left: none;
            }
            
            .step-container {
                background-color: #f8f9fa;
                border-radius: 5px;
                padding: 15px;
                margin-bottom: 15px;
                border-left: 4px solid #007bff;
            }
            
            .step-title {
                font-weight: bold;
                margin-bottom: 10px;
                color: #007bff;
            }
            
            .matrix-row {
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 10px 0;
                flex-wrap: wrap;
            }
            
            .matrix-label {
                margin-right: 10px;
                font-weight: bold;
            }
            
            .solution-vector {
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 10px 0;
            }
            
            .solution-item {
                margin: 0 10px;
                font-weight: bold;
            }
            
            .equation {
                font-family: "Courier New", monospace;
                font-size: 1.1em;
            }
        </style>
        
        <script src="/static/js/gaussian_elimination_simple.js"></script>
    </div>
</div>
{% endblock %}
