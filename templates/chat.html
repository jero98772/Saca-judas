{% extends 'base.html' %}

{% block content %}

<div id="content">
<div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">LLM Chat</h3>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="mb-3">
                            <!-- Chat messages will appear here -->
                        </div>
                        <div class="d-flex">
                            <input type="text" id="user-input" class="form-control me-2" placeholder="Type your message...">
                            <button id="send-btn" class="btn btn-primary">Send</button>
                        </div>
                        <div class="mt-3">
                            <button id="clear-btn" class="btn btn-outline-danger btn-sm">Clear Chat</button>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="static/js/chat.js"></script>

{% endblock %}
