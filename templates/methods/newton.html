{% extends 'base.html' %}

{% block content %}
<div id="content">
    <div id="container-fluid text-center">
        <div class="row align-items-center" style="width: 95vw;">
            <div class="col-12 col-md-3 mb-md-0 mb-2">
                <div class="card-container">
                    <div class="card p-4">
                        <h1>Newton Method</h1>

                        <!-- TODO: Este formulario deberia actuar como componente -->
                        <h6>Function in <span style="font-style:italic;">Python format</span></h6>

                        <div class="input-group mb-3">
                            <span class="input-group-text">f(x) =</span>
                            <input type="text" class="form-control" placeholder="exp(-x) + sin(x)"
                                aria-describedby="basic-addon1" id="function" value="exp(-x) + sin(x)">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <ul class="dropdown-menu" id="function-history"></ul>
                        </div>

                        <div class="form-check form-switch mb-3 text-start">
                            <input class="form-check-input" type="checkbox" id="toggle-mathfield" value="off">
                            <label class="form-check-label" for="toggle-mathfield">Manual Derivate</label>
                        </div>

                        <div id="derivateField" style="display: none;">
                            <h6 class="">Derivate in <span style="font-style:italic;">Python format</span></h6>
                            <div class="input-group mb-3">
                                <span class="input-group-text">f'(x) =</span>
                                <input type="text" class="form-control" placeholder="-exp(-x)+cos(x)"
                                    aria-describedby="basic-addon1" value="-exp(-x)+cos(x)" id="derivateInput">
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="previewButton">Initial Aproximation Preview</button>
                            <input type="text" class="form-control" placeholder="x0" id="x0" value="0">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Maximum iterations</span>
                            <input type="text" class="form-control" placeholder="10000" aria-describedby="basic-addon1"
                                id="nmax" value="100">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Tolerance</span>
                            <input type="text" class="form-control" placeholder="1e-7"
                                aria-describedby="basic-addon1" id="tol" value="1e-7">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Last N-rows</span>
                            <input type="text" class="form-control" placeholder="30" aria-describedby="basic-addon1"
                                id="nrows" value="30">
                        </div>

                        <button id="calculation-btn">Calculate Newton Method</button>

                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-md-0 mb-2">
                <div class="card" id="graph-container" style="height: 90vh; width: 100%;">
                    <div id="graph" style="height: 100%; width: 100%;"></div>
                </div>
            </div>

            <div class="col-12 col-md-5 mb-md-0 mb-2">
                <div class="card p-3">
                    <h4>Resultados</h4>
                    <div id="result-message" class="alert alert-info" style="display: none;"></div>
                    <div class="table-responsive table-container">
                        <table id="result-table" class="table table-striped table-bordered table-hover table-sm">
                            <thead class="table-dark">
                                <tr>
                                    <th>Iteration</th>
                                    <th>x<sub>i</sub></th>
                                    <th>Error (E)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows inserted by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/js/newton.js"></script>
        <script src="/static/js/functionHistory.js"></script>
    </div>
</div>
{% endblock %}
