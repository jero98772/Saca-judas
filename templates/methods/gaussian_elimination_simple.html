{% extends 'base.html' %}

{% block content %}
<div id="content">
  <div id="container-fluid text-center">
    <div class="row align-items-start" style="width: 95vw;">
      
      <!-- ===== COL IZQUIERDA: MATRICES ===== -->
      <div class="col-12 col-md-4 mb-md-0 mb-2">
        <div class="card p-4">
          <h2>Gaussian Elimination (Simple)</h2>
          <h6>Enter matrix values directly below</h6>

          <div class="mb-3 text-start">
            <label class="form-label fw-bold">Matrix A</label>
            <div id="matrixA" class="matrix-grid"></div>
          </div>

          <div class="mb-3 text-start">
            <label class="form-label fw-bold">Vector b</label>
            <div id="matrixB" class="matrix-grid"></div>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Decimals</span>
            <input type="number" id="decimals" class="form-control" value="6" min="0" max="12">
          </div>

          <button id="calculation-btn" class="btn btn-outline-success mb-3" type="button">
            Calculate Gaussian Elimination
          </button>

          <div id="result-message" class="alert" style="display:none;"></div>
        </div>
      </div>

      <!-- ===== COL CENTRAL: LOGS ===== -->
      <div class="col-12 col-md-4 mb-md-0 mb-2">
        <div class="card p-3" style="height: 90vh; overflow-y: auto;">
          <h4>Elimination Steps</h4>
          <div id="logs-container"></div>
        </div>
      </div>

      <!-- ===== COL DERECHA: SOLUCIÃ“N ===== -->
      <div class="col-12 col-md-4 mb-md-0 mb-2">
        <div class="card p-3 table-container">
          <h4>Solution</h4>
          <div id="solution-container" style="display:none;"></div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="/static/js/matrix_grid.js"></script>
<script src="/static/js/gaussian_elimination_simple.js"></script>
{% endblock %}
