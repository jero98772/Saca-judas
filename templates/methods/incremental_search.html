{% extends 'base.html' %}

{% block content %}
<div id="content">
    <div id="container-fluid text-center">
        <div class="row align-items-center" style="width: 95vw;">
            <div class="col-12 col-md-3 mb-md-0 mb-2">
                <div class="card-container">
                    <div class="card p-4">
                        <h1>Incremental Search</h1>

                        <!-- Function input -->
                        <h6>Function in <span style="font-style:italic;">Python format</span></h6>

                        <div class="input-group mb-3">
                            <span class="input-group-text">f(x) =</span>
                            <input type="text" class="form-control" placeholder="exp(-x) + sin(x)"
                                aria-describedby="basic-addon1" id="function" value="exp(-x) + sin(x)">
                        </div>

                        <!-- Initial point and delta -->
                        <div class="input-group mb-1">
                            <span class="input-group-text" id="basic-addon2">x0</span>
                            <input type="text" class="form-control" placeholder="x0" id="x0"
                                aria-describedby="basic-addon2" value="0">
                            <span class="input-group-text" id="basic-addon3">Î”x</span>
                            <input type="text" class="form-control" placeholder="delta_x" id="delta_x"
                                aria-describedby="basic-addon3" value="0.5">
                        </div>


                        <!-- Maximum iterations -->f
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Max Iterations</span>
                            <input type="text" class="form-control" placeholder="100" aria-describedby="basic-addon1"
                                id="max_iter" value="100">
                        </div>

                        <!-- Number of rows to display -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Last N-rows</span>
                            <input type="text" class="form-control" placeholder="30" aria-describedby="basic-addon1"
                                id="nrows" value="30">
                        </div>

                        <button id="calculation-btn" class="btn btn-primary w-100">Calculate Incremental Search</button>

                    </div>
                </div>
            </div>

            <!-- Graph container -->
            <div class="col-12 col-md-4 mb-md-0 mb-2">
                <div class="card" id="graph-container" style="height: 90vh; width: 100%;">
                    <div id="graph" style="height: 100%; width: 100%;"></div>
                </div>
            </div>

            <!-- Results section -->
            <div class="col-12 col-md-5 mb-md-0 mb-2">
                <div class="card p-3">
                    <h4>Results</h4>
                    <div id="result-message" class="alert alert-info" style="display: none;"></div>
                    
                    <!-- Intervals found section -->
                    <div id="intervals-section" style="display: none;">
                        <h5>Intervals Found</h5>
                        <div class="table-responsive mb-3">
                            <table id="intervals-table" class="table table-striped table-bordered table-hover table-sm">
                                <thead class="table-success">
                                    <tr>
                                        <th>#</th>
                                        <th>Interval [a, b]</th>
                                        <th>f(a)</th>
                                        <th>f(b)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Intervals inserted by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Search history table -->
                    <h5>Search History</h5>
                    <div class="table-responsive table-container" style="max-height: 40vh;">
                        <table id="result-table" class="table table-striped table-bordered table-hover table-sm">
                            <thead class="table-dark">
                                <tr>
                                    <th>Iteration</th>
                                    <th>a</th>
                                    <th>b</th>
                                    <th>f(a)</th>
                                    <th>f(b)</th>
                                    <th>Sign Change</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows inserted by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <script src="/static/js/incremental_search.js"></script>

        </div>
    </div>
</div>
{% endblock %}
