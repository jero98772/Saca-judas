{% extends 'base.html' %}
{% block content %}

<div class="container-fluid text-center">
  <div class="row justify-content-center my-4">
    <div class="col-11 col-md-10 col-lg-9">

      <!-- Título -->
      <div class="card mb-3">
        <div class="card-body">
          <h3 class="m-0">LU con pivoteo parcial</h3>
        </div>
      </div>

      <div class="row g-3">
        <!-- Formulario -->
        <div class="col-lg-5">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="mb-3">Entrada</h5>

              <!-- Dimensiones -->
              <div class="row g-2 align-items-end text-start mb-3">
                <div class="col-6">
                  <label class="form-label mb-1">Filas (A)</label>
                  <input id="rowsA" type="number" class="form-control" min="1" max="12" value="3">
                </div>
                <div class="col-6">
                  <label class="form-label mb-1">Columnas (A)</label>
                  <input id="colsA" type="number" class="form-control" min="1" max="12" value="3">
                </div>
                <div class="col-12 form-check mt-2">
                  <input class="form-check-input" type="checkbox" id="syncB" checked>
                  <label class="form-check-label" for="syncB">
                    Ajustar tamaño de b a las filas de A
                  </label>
                </div>
              </div>

              <!-- Matriz A -->
              <div class="text-start">
                <label class="form-label">Matriz A</label>
                <div id="matrixAContainer" class="table-responsive"></div>
              </div>

              <!-- Vector b -->
              <div class="text-start mt-3">
                <div class="d-flex align-items-center justify-content-between">
                  <label class="form-label m-0">Vector b</label>
                  <div id="lenBWrap" class="ms-2">
                    <input id="lenB" type="number" class="form-control form-control-sm" min="1" max="12" value="3" style="width: 90px;">
                  </div>
                </div>
                <div id="vectorBContainer" class="table-responsive mt-1"></div>
              </div>

              <div class="d-grid gap-2 mt-3">
                <button id="run" class="btn btn-primary">Calcular</button>
                <button id="example" class="btn btn-outline-secondary">Rellenar ejemplo</button>
                <button id="clear" class="btn btn-outline-danger">Limpiar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Resultados -->
        <div class="col-lg-7">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="mb-3">Resultado</h5>
              <div id="alert" class="alert alert-danger d-none"></div>

              <div id="loading" class="d-none text-muted mb-2">Calculando…</div>

              <div id="solucion"></div>
              <div id="matrices"></div>
              <div id="etapas"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
/* ===== helpers con el mismo estilo de tus páginas ===== */
function fmt(v){
  if (typeof v === 'number' && isFinite(v)) {
    return (Math.abs(v) < 1e-4 || Math.abs(v) >= 1e6) ? v.toExponential(6) : Number(v.toFixed(6));
  }
  return v;
}
function renderTable(title, matrix){
  if(!matrix) return '';
  const isVector = Array.isArray(matrix) && matrix.length && !Array.isArray(matrix[0]);
  let html = `<div class="mb-3 text-start"><h6 class="mb-2">${title}</h6><div class="table-responsive"><table class="table table-sm table-bordered align-middle"><tbody>`;
  if(isVector){
    html += `<tr>${matrix.map(v => `<td>${fmt(v)}</td>`).join('')}</tr>`;
  } else {
    html += matrix.map(row => `<tr>${row.map(v => `<td>${fmt(v)}</td>`).join('')}</tr>`).join('');
  }
  html += `</tbody></table></div></div>`;
  return html;
}
function show(el, show=true){ el.classList[show?'remove':'add']('d-none'); }
function setHTML(el, html){ el.innerHTML = html; }

/* ===== construcción dinámica de entradas ===== */
function buildMatrixInputs(rows, cols){
  const table = document.createElement('table');
  table.className = 'table table-sm table-bordered align-middle m-0';
  const tbody = document.createElement('tbody');

  for(let i=0;i<rows;i++){
    const tr = document.createElement('tr');
    for(let j=0;j<cols;j++){
      const td = document.createElement('td');
      const inp = document.createElement('input');
      inp.type = 'number';
      inp.step = 'any';
      inp.className = 'form-control form-control-sm';
      inp.value = '0';
      inp.dataset.i = i;
      inp.dataset.j = j;
      td.appendChild(inp);
      tr.appendChild(td);
    }
    tbody.appendChild(tr);
  }
  table.appendChild(tbody);
  return table;
}

function buildVectorInputs(n){
  const table = document.createElement('table');
  table.className = 'table table-sm table-bordered align-middle m-0';
  const tbody = document.createElement('tbody');

  for(let i=0;i<n;i++){
    const tr = document.createElement('tr');
    const td = document.createElement('td');
    const inp = document.createElement('input');
    inp.type = 'number';
    inp.step = 'any';
    inp.className = 'form-control form-control-sm';
    inp.value = '0';
    inp.dataset.k = i;
    td.appendChild(inp);
    tr.appendChild(td);
    tbody.appendChild(tr);
  }
  table.appendChild(tbody);
  return table;
}

function readMatrix(container){
  const rows = [];
  container.querySelectorAll('tr').forEach(tr=>{
    const row = [];
    tr.querySelectorAll('input').forEach(inp=>{
      row.push(parseFloat(inp.value || '0'));
    });
    rows.push(row);
  });
  return rows;
}
function readVector(container){
  const v = [];
  container.querySelectorAll('input').forEach(inp=>{
    v.push(parseFloat(inp.value || '0'));
  });
  return v;
}

/* ===== referencias ===== */
const rowsA = document.getElementById('rowsA');
const colsA = document.getElementById('colsA');
const lenB  = document.getElementById('lenB');
const lenBWrap = document.getElementById('lenBWrap');
const syncB = document.getElementById('syncB');

const matrixAContainer = document.getElementById('matrixAContainer');
const vectorBContainer = document.getElementById('vectorBContainer');

const runBtn = document.getElementById('run');
const clearBtn = document.getElementById('clear');
const exampleBtn = document.getElementById('example');

const alertBox = document.getElementById('alert');
const loading = document.getElementById('loading');
const solucion = document.getElementById('solucion');
const matrices = document.getElementById('matrices');
const etapas = document.getElementById('etapas');

/* ===== estado inicial ===== */
function rebuildA(){
  const r = Math.max(1, Math.min(12, parseInt(rowsA.value || '1', 10)));
  const c = Math.max(1, Math.min(12, parseInt(colsA.value || '1', 10)));
  rowsA.value = r; colsA.value = c;

  matrixAContainer.innerHTML = '';
  matrixAContainer.appendChild(buildMatrixInputs(r, c));

  if(syncB.checked){
    lenB.value = r;
    rebuildB();
  }
}
function rebuildB(){
  const n = Math.max(1, Math.min(12, parseInt(lenB.value || '1', 10)));
  lenB.value = n;
  vectorBContainer.innerHTML = '';
  vectorBContainer.appendChild(buildVectorInputs(n));
}

rowsA.addEventListener('change', rebuildA);
colsA.addEventListener('change', rebuildA);
lenB.addEventListener('change', rebuildB);
syncB.addEventListener('change', ()=>{
  lenBWrap.style.display = syncB.checked ? 'none' : 'block';
  if(syncB.checked){
    lenB.value = rowsA.value;
    rebuildB();
  }
});

/* ejemplo rápido */
exampleBtn.addEventListener('click', ()=>{
  rowsA.value = 3; colsA.value = 3; rebuildA();
  // valores ejemplo:
  const vals = [
    [2, 1, -1],
    [-3, -1, 2],
    [-2, 1, 2]
  ];
  matrixAContainer.querySelectorAll('tr').forEach((tr,i)=>{
    tr.querySelectorAll('input').forEach((inp,j)=>{
      inp.value = vals[i]?.[j] ?? 0;
    });
  });
  const bvals = [8, -11, -3];
  vectorBContainer.querySelectorAll('input').forEach((inp,k)=> inp.value = bvals[k] ?? 0);
});

/* limpiar */
clearBtn.addEventListener('click', ()=>{
  matrixAContainer.querySelectorAll('input').forEach(inp=> inp.value = '0');
  vectorBContainer.querySelectorAll('input').forEach(inp=> inp.value = '0');
  setHTML(solucion,''); setHTML(matrices,''); setHTML(etapas,'');
  show(alertBox, false);
});

/* calcular */
runBtn.addEventListener('click', async ()=>{
  setHTML(solucion,''); setHTML(matrices,''); setHTML(etapas,'');
  show(alertBox, false); show(loading, true);

  try{
    const A = readMatrix(matrixAContainer);
    const b = readVector(vectorBContainer);

    const res = await fetch('/eval/lu_partial', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ A, b })
    });
    const data = await res.json();
    show(loading, false);

    if(!res.ok || data.error){
      alertBox.textContent = data.error || 'Error en el cálculo';
      show(alertBox, true);
      return;
    }

    // Solución
    if (data.x) setHTML(solucion, renderTable('Solución x', data.x));

    // Matrices
    let mHTML = '';
    if (data.L) mHTML += renderTable('Matriz L', data.L);
    if (data.U) mHTML += renderTable('Matriz U', data.U);
    if (data.P) mHTML += renderTable('Matriz de Permutación P', data.P);
    if (data.aumentada_final) mHTML += renderTable('Aumentada final [U | y]', data.aumentada_final);
    setHTML(matrices, mHTML);

    // Etapas
    if (Array.isArray(data.etapas) && data.etapas.length){
      let eHTML = '<div class="text-start"><h6 class="mb-2">Etapas</h6>';
      data.etapas.forEach((step, i) => {
        const M = step && step.matrix ? step.matrix : step;
        if (M) eHTML += renderTable(`Etapa ${i+1}`, M);
      });
      eHTML += '</div>';
      setHTML(etapas, eHTML);
    }

  }catch(err){
    show(loading, false);
    alertBox.textContent = 'Error inesperado: ' + (err?.message || err);
    show(alertBox, true);
  }
});

/* inicia con 3x3 y b de 3 */
rebuildA();
lenBWrap.style.display = syncB.checked ? 'none' : 'block';
</script>
{% endblock %}
