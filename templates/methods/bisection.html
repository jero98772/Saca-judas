{% extends 'base.html' %}

{% block content %}
<div id="container-fluid text-center">
    <div class="row align-items-center" style="width: 95vw;">

        <!-- Formulario -->
        <div class="col-12 col-md-3 mb-md-0 mb-2">
            <div class="card-container">
                <div class="card p-4">
                    <h2>Método de Bisección</h2>

                    <div class="input-group mb-3">
                        <span class="input-group-text">f(x) =</span>
                        <input type="text" class="form-control" id="function" placeholder="sin(x)-x" value="sin(x)-x">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">a</span>
                        <input type="text" class="form-control" id="a" placeholder="Left point" value="0">
                        <span class="input-group-text">b</span>
                        <input type="text" class="form-control" id="b" placeholder="Right point" value="2">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Tolerancia</span>
                        <input type="text" class="form-control" id="tol" placeholder="0.0001" value="0.0001">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Máx Iteraciones</span>
                        <input type="number" class="form-control" id="nmax" placeholder="100" value="100">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Últimas filas</span>
                        <input type="number" class="form-control" id="nrows" placeholder="30" value="30">
                    </div>

                    <button id="calculate-btn" class="btn btn-primary w-100">Compute</button>
                </div>
            </div>
        </div>

        <!-- Graficador -->
        <div class="col-12 col-md-4 mb-md-0 mb-2">
            <div class="card" id="graph-container" style="height: 90vh; width: 100%;">
                <div id="graph" style="height: 100%; width: 100%;"></div>
            </div>
        </div>

        <!-- Resultados -->
        <div class="col-12 col-md-5 mb-md-0 mb-2">
            <div class="card p-3">
                <h4>Resultados</h4>
                <div class="table-responsive">
                    <table id="result-table" class="table table-striped table-bordered table-hover table-sm">
                        <thead class="table-dark">
                            <tr>
                                <th>Iteración</th>
                                <th>a</th>
                                <th>b</th>
                                <th>p</th>
                                <th>Error Abs</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/bisection.js"></script>
</div>
{% endblock %}
